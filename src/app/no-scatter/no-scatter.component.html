<h4 *ngIf="data.name ==='scatter'" class="no-scatter-title">您還沒有安裝 Scatter</h4>
<p *ngIf="data.name ==='scatter'">請前往<a href="https://funeos.co" target="_blank">安裝</a></p>

<h4 *ngIf="data.name ==='contract'" class="no-scatter-contract">請先登錄您的 Scatter</h4>
<button *ngIf="data.name ==='contract'" mat-flat-button color="primary" [mat-dialog-close]="data.name" cdkFocusInitial>登錄</button>
