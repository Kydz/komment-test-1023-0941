<h4 *ngIf="data.name ==='scatter'" class="no-scatter-title">您还没有安装Scatter</h4>
<p *ngIf="data.name ==='scatter'">请前往<a href="https://funeos.co" target="_blank">安装</a></p>

<h4 *ngIf="data.name ==='contract'" class="no-scatter-contract">请先登陆您的Scatter</h4>
<button *ngIf="data.name ==='contract'" mat-flat-button color="primary" [mat-dialog-close]="data.name" cdkFocusInitial>登陆</button>
